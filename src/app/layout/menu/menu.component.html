<section class="menu-wp">
    <nav id="menu-wp" class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <img class="logo-wp" src="./assets/Images/logos/logo-wp.png" alt="Logo WP" draggable="false">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- active -->
                        <a class="nav-link" aria-current="page" [routerLink]="['/home']">Inicio</a>
                    </li>

                    <li class="nav-item dropdown" ngbDropdown>
                        <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                            Sanciones
                        </a>
                        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="navbarScrollingDropdown">
                            <li ngbDropdownItem><a class="dropdown-item" [routerLink]="['/sanctions/bans']">Baneos</a>
                            </li>
                            <li ngbDropdownItem><a class="dropdown-item" [routerLink]="['/sanctions/mutes']">Muteos</a>
                            </li>
                            <li ngbDropdownItem><a class="dropdown-item"
                                    [routerLink]="['/sanctions/warnings']">Advertencias</a>
                            </li>
                            <li ngbDropdownItem><a class="dropdown-item"
                                    [routerLink]="['/sanctions/kicks']">Expulsiones</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{urlShopWalkingPlayers}}" target="_blank">Tienda</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/mini-games/alza-ninja']">Random</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Pr√≥ximamente</a>
                    </li>
                </ul>
                <div *ngIf="walkingPlayersInformationMinecraft" class="conteiner-info-server justify-content-end">
                    <!--Icon Minecraft 3d AAE-->
                    <div class="icon-minecraft-3d">
                        <div class="object">
                            <div data-type="block" data-name="grass"><!--dirt-->
                                <div><!--top --></div>
                                <div><!--bottom--></div>
                                <div><!--left--></div>
                                <div><!--right--></div>
                                <div><!--back--></div>
                                <div><!--front--></div>
                            </div>
                        </div>
                    </div>
                     <!--/Icon Minecraft 3d AAE-->

                    <div class="information-wp-minecraft-server" style="cursor: pointer" title="Copiar" 
                        (click)="utilService.copyClipboard(walkingPlayersInformationMinecraft.hostname);">
                        <span>{{walkingPlayersInformationMinecraft.hostname}}</span>
                    </div>
                    <div class="information-wp-minecraft-server">
                        <span>
                            {{walkingPlayersInformationMinecraft.players.online}}/{{walkingPlayersInformationMinecraft.players.max}}
                            jugadores
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</section>
