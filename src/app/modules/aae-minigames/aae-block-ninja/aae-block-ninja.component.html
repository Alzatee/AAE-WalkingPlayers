<!-- Game canvas -->
<!-- The video -->
<video autoplay muted loop id="myVideo">
    <source src="./assets/Images/mini-games/alza-ninja-bg.mp4" type="video/mp4">
</video>

<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
    <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
    </div>
    <div class="pause-btn">
        <div></div>
    </div>
    <div class="slowmo">
        <div class="slowmo__bar"></div>
    </div>
</div>

<!-- Menu System -->
<div class="menus">
    <div class="menu menu--main">
        <h1>⚔️ ALZA NINJA ⚔️</h1>
        <button type="button" class="play-normal-btn">INICIAR JUEGO</button>
        <button type="button" class="play-casual-btn">MODO CASUAL</button>
        <button type="button" class="play-normal-btn" (click)="leaveGame();">SALIR DEL JUEGO</button>
    </div>
    <div class="menu menu--pause">
        <h1>Pausa</h1>
        <button type="button" class="resume-btn">VOLVER AL JUEGO</button>
        <button type="button" class="menu-btn--pause">MENÚ PRINCIPAL</button>
        <button type="button" class="play-normal-btn" (click)="leaveGame();">SALIR DEL JUEGO</button>
    </div>
    <div class="menu menu--score">
        <h1>Fin del juego!</h1>
        <h2>Tu puntaje:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">JUGAR DE NUEVO</button>
        <button type="button" class="menu-btn--score">MENÚ PRINCIPAL</button>
        <button type="button" class="play-normal-btn" (click)="leaveGame();">SALIR DEL JUEGO</button>
    </div>
</div>
